package: statistics
version: dev
author: Andreas Lenhardt
supportpage: https://github.com/AndiLeni/statistics

page:
  title: 'translate:statistics_stats'
  icon: rex-icon fa-line-chart
  perm: stats[]
  subpages:
    stats:
      title: 'translate:statistics_stats'
      icon: rex-icon fa-pie-chart
    pages: 
      title: 'translate:statistics_pages'
      icon: rex-icon fa-file-text-o
    referer: 
      title: 'translate:statistics_referer'
      icon: rex-icon fa-external-link
    settings: 
      title: 'translate:statistics_settings'
      perm: admin
      icon: rex-icon fa-cog
    help:
      { title: 'translate:statistics_help', icon: rex-icon fa-info-circle, itemclass: pull-right}

requires:
  redaxo: '^5.11'
  packages:
    yrewrite: '^2.7'
  php:
    version: '>=7.1'

default_config:
    pagestats_ignored_paths: ''
    pagestats_ignored_ips: ''
    pagestats_visit_duration: 30
    pagestats_chart_padding_bottom: 90
